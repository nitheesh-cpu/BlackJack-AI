<nav class="bg-nord-1 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <div class="flex items-center">
                <a href="{{ '/' | relative_url }}"
                    class="text-xl font-bold text-blackjack-green hover:text-nord-7 transition-colors">
                    BlackJack AI
                </a>
            </div>

            <div class="hidden md:flex space-x-6">
                {% for link in site.nav_links %}
                <a href="{{ link.link | relative_url }}"
                    class="text-nord-4 hover:text-blackjack-green transition-colors duration-200">
                    {{ link.name }}
                </a>
                {% endfor %}
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="text-nord-4 hover:text-blackjack-green">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            {% for link in site.nav_links %}
            <a href="{{ link.link | relative_url }}"
                class="block py-2 text-nord-4 hover:text-blackjack-green transition-colors">
                {{ link.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>

<script>
    document.getElementById('mobile-menu-toggle').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
